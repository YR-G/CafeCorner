{% extends 'base.html' %}
{% block title %} Register {% endblock %}
{% block head %} 
    <link rel="stylesheet" href="{% static 'css/register.css' %}"> 
{%  endblock %}
{% block main %} 
       <!-- Content -->
        <div class="register-container">
            <div class="register-box">
                <h2 class="register-title">Sign Up</h2>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <form method="POST" action="{%  url 'users:register' %}">
                    {%  csrf_token %}
                    <div class="input-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first_name" placeholder="Enter your first name">
                    </div>
                    <div class="input-group">
                        <label for="flast-name">Last Name:</label>
                        <input type="text" id="last-name" name="last_name" placeholder="Enter your last name">
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password">
                    </div>
                    <div class="input-group">
                        <label>User Type:</label>
                        <div class="user-type-options">
                            <label for="customer">Customer</label>
                            <input type="radio" id="customer" name="user_type" value="customer" checked>
                            <label for="owner">Cafe Owner</label>
                            <input type="radio" id="owner" name="user_type" value="owner">
                        </div>
                    </div>
                    <button type="submit" class="register-btn">Sign Up</button>
                </form>
                <hr class="divider">
                <p class="login-text">Already have an account?</p>
                <a href="{% url "users:login" %}" class="login-btn">Log In</a>
            </div>
        </div>
{% endblock %}
